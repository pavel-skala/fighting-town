<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting town</title>
    <link rel="shortcut icon" href="./res/img/icons/fireball.png" type="image/x-icon">
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="town">
      <button id="goBattle">Battle</button>
      <button id="goShop">Shop</button>
      <div class="character"></div>
    </div>
    <div id="battleField">
      <div class="character" id="player"></div>
      <div id="enemy"></div>
      <button id="btnAttack">Attack</button>
      <button id="btnSuperAttack">Super Attack</button>
      <div id="superAttackLoadingBar">
        <div id="superAttackLoader"></div>
      </div>
      <div id="myHealthInfo">20</div>
      <div id="enemyHealthInfo">20</div>
      <div id="winInfo">
        <h2>You won!</h2>
        <p>Enemy was killed</p>
        <div>
          <p id="addedMoneyInfo">+10</p>
          <img src="./res/img/icons/coin.png" alt="coin" id="coin">
        </div>
        <button id="btnEndWinBattle">Continue</button>
      </div>
      <div id="loseInfo">
        <h2>You lost!</h2>
        <p>You were killed</p>
        <button id="btnEndLoseBattle">Continue</button>
      </div>
    </div>
    <div id="shop">
      <button id="goBackInShop">Back</button>
      <button id="goHouse">House</button>
      <div class="character" id="shopCharacter"></div>
      <div id="infoShop"><h2 id="coinsInfo">0</h2><img src="./res/img//icons/coin.png" alt="coin" id="infoCoin"/></div>
      <button id="btnBuyBasicAttack">
        <h2>Attack</h2>
        <div>
          <img src="./res/img//icons/arrow.png" alt="arrow" id="attackDamageImg" />
          <p>Level:</p>
          <p id="attackLevel">0</p>
        </div>
        <div>
          <p id="attackPriceInfo">20</p>
          <img src="./res/img//icons/coin.png" alt="coin" id="coin" />
        </div>
      </button>

      <button id="btnBuyHealth">
        <h2>Health</h2>
        <div>
          <img src="./res/img//icons/health.png" alt="health" id="healthImg" />
          <p>Level:</p>
          <p id="healthLevel">0</p>
        </div>
        <div>
          <p id="healthPriceInfo">20</p>
          <img src="./res/img/icons/coin.png" alt="coin" id="coin" />
        </div>
      </button> 

      <button id="btnBuySuperAttack">
        <h2>Super attack</h2>
        <div>
          <img src="./res/img//icons/star.png" alt="star" id="superAttackImg" />
          <p>Level:</p>
          <p id="superAttackLevel">0</p>
        </div>
        <div>
          <p id="superAttackPriceInfo">20</p>
          <img src="./res/img//icons/coin.png" alt="coin" id="coin" />
        </div>
      </button>

      <button id="btnBuySuperPowerCouldown">
        <h2>Couldown</h2>
        <div>
          <img src="./res/img//icons/clock.png" alt="clock" id="couldownImg" />
          <p>Level:</p>
          <p id="couldownLevel">0</p>
        </div>
        <div>
          <p id="couldownPriceInfo">20</p>
          <img src="./res/img//icons/coin.png" alt="coin" id="coin" />
        </div>
      </button>
      <div id="noMoney">
        <p>You don't have enough money</p>
        <button id="noMoneyContinue">Continue</button>
      </div>
    </div>
    <div id="house">
      <button id="goBackInHouse">Back</button>
      
      <div id="changeCharacter">
        <i class="fa-solid fa-chevron-left" id="changeCharacterLeft"></i>
        <i class="fa-solid fa-chevron-left" id="changeCharacterRight"></i>
        <div class="character" id="characterHouse"></div>
      </div>
      <div id="characterDescription">
        <h1 id="characterName"></h1>
        <div id="characterStats"></div>
        <div id="characterAbout"></div>
        <button id="btnBuyCharacter">
          <p id="characterPrice">400</p>
          <img src="./res/img/icons/coin.png" alt="" id="coin">
        </button>
        <button id="btnPickCharacter">Pick me!</button>
      </div>
    </div>

    <script src="./res/js/main.js"></script>
    <script src="https://kit.fontawesome.com/1c74c15014.js" crossorigin="anonymous"></script>
  </body>
</html>
